<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox CSS Styling</title>
  <style>
    /* Only the .holder rules have been added/changed as requested */
    .holder {
      display: flex;                  /* enable flexbox */
      justify-content: space-evenly;  /* evenly distribute items along the row */
      flex-wrap: wrap;                /* wrap overflow items onto the next line */
      gap: 10px;                      /* optional: consistent spacing between items */
      padding: 20px;
      background-color: #f0f0f0;
    }

    /* Basic styling for individual items to make them visible */
    .holder > * {
      background-color: #4caf50;
      color: white;
      padding: 20px;
      text-align: center;
      min-width: 80px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="holder">
    <div>Item 1</div>
    <div>Item 2</div>
    <div>Item 3</div>
    <div>Item 4</div>
    <div>Item 5</div>
    <div>Item 6</div>
    <!-- Add more items here; they will wrap to the next row -->
  </div>

</body>
</html>
